<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/listar}">Clientes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <h1 class="text-primary text-center border border-secondary border-top-0 border-end-0 border-start-0" th:text="${titulo}"></h1>
        <form th:action="@{/form}" th:object="${cliente}" method="post">
            <div class="input-group">
                <span class="input-group-text col-3 text-center">Nombre</span>
                <input type="text" th:field="*{nombre}" class="form-control"/>
            </div>
            <div class="input-group">
                <span class="input-group-text col-3 text-center">Apellido</span>
                <input type="text" th:field="*{apellido}" class="form-control"/>
            </div>
            <div class="input-group">
                <span class="input-group-text col-3 text-center">Email</span>
                <input type="text" th:field="*{email}" class="form-control"/>
            </div>
            <div class="input-group">
                <span class="input-group-text col-3 text-center">Fecha</span>
                <input type="date" th:field="*{createAt}" class="form-control"/>
            </div>
            <div class="input-group">                
                <input type="submit" value="Crear Cliente" class="btn btn-primary"/>
            </div>
            <input type="hidden" th:field="*{id}"/>
        </form>
      </div>
</body>
</html>
