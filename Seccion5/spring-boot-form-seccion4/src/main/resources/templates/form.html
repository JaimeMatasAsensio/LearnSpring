<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    
</head>

<body>
    <h2 th:text="${titulo}"></h2>
    <div class="container">
        <form th:action="@{/form}" th:object="${usuario}" method="post">

            <div class="form-group row">
                <label for="habilitar" class="col-form-label col-sm-2">Activar Usuario</label>
                <div class="col-sm-4">
                    <input type="checkbox" id="habilitar" th:field="*{habilitar}" class="form-control col-sm-1">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-2">Sexo</label>
                <div th:each="sex: ${sexo}" class="row col-sm-4">
                    <input type="radio" th:field="*{sexo}" th:value="${sex}" class="form-control col-sm-1">
                    <label for="${#ids.prev('sexo')}" th:text="${sex}" class="col-form-label col-sm-1"></label>
                </div>
                <div th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}" class="alert alert-danger"></div>
            </div>

            <div class="form-group row">
                <label for="pais" class="col-form-label col-sm-2">Pais</label>
                <div class="col-sm-4">
                    <select id="pais" th:field="*{pais}" class="form-control">
                        <option value="">-- Seleccione Pais --</option>
                        <option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>
                    </select>
                </div>
                <div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}" class="alert alert-danger"></div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-2">Roles</label>
                <div th:each="role: ${listaRoles}" class="row col-sm-4">
                    <input type="checkbox" th:field="*{roles}" th:value="${role.id}"
                        th:checked="${#lists.contains(usuario.roles, role)}" class="form-control col-sm-1">
                    <label th:text="${role.nombre}" th:for="${#ids.prev('roles')}" class="col-form-label col-sm-1"></label>
                </div>
                <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="alert alert-danger"></div>
            </div>

            <div class="form-group row">
                <label for="identificador" class="col-form-label col-sm-2">Identificador</label>
                <div class="col-sm-4">
                    <input type="text" id="identificador" th:field="*{identificador}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}" class="alert alert-danger"></div>
            </div>

            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-4">
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger"></div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-4">
                    <input type="text" id="apellido" th:field="*{apellido}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="alert alert-danger"></div>
            </div>

            <div class="form-group row">
                <label for="username" class="col-form-label col-sm-2">Username</label>
                <div class="col-sm-4">
                    <input type="text" id="username" th:field="*{username}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-form-label col-sm-2">Password</label>
                <div class="col-sm-4">
                    <input type="password" id="password" th:field="*{password}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">E-mail</label>
                <div class="col-sm-4">
                    <input type="text" id="email" th:field="*{email}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
            </div>

            <div class="form-group row">
                <label for="cuenta" class="col-form-label col-sm-2">Cuenta</label>
                <div class="col-sm-4">
                    <input type="text" id="cuenta" th:field="*{cuenta}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}" class="alert alert-danger"></div>
            </div>

            <div class="form-group row" >
                <label for="fechaNacimiento"class="col-form-label col-sm-2">Fecha</label>
                <div class="col-sm-4">
                    <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" placeholder="yyyy/MM/dd"
                        class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="alert alert-danger"></div>
            </div>

            <div class="form-group">
                <div>
                    <input type="submit" value="Enviar" class="form-btn btn-primary">
                </div>
            </div>
            <input type="hidden" th:field="*{valorOculto}">
        </form>
    </div>
</body>

</html>
