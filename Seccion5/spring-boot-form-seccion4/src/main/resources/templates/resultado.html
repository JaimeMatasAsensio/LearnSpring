<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    
</head>

<body>
    <div>
        <span th:text = "'Tiempo transcurrido: ' + ${tiempoTranscurrido} + ' ms'"></span>
    </div>
    <h2 th:text="${titulo}"></h2>

    <div>USUARIO</div>
    <ul>
        <li th:text="${usuario.nombre}"></li>
        <li th:text="${usuario.apellido}"></li>
        <li th:text="${usuario.identificador}"></li>
        <li th:text="${usuario.username}"></li>
        <li th:text="${usuario.password}"></li>
        <li th:text="${usuario.email}"></li>
        <li th:text="${usuario.cuenta}"></li>
        <li th:text="${usuario.fechaNacimiento}"></li>
        <li th:text="${usuario.pais.id}"></li>
        <li th:text="${usuario.pais.codigo}"></li>
        <li th:text="${usuario.pais.nombre}"></li>
        <li th:text="'Activo: ' + ${usuario.habilitar}"></li>
        <li th:text="'Sexo: ' + ${usuario.sexo}"></li>
        <li th:text="'Valor oculto: ' + ${usuario.valorOculto}"></li>
    </ul>
    <div>ROLES</div>
    <ul>
        <li th:each="role: ${usuario.roles}" th:text="${role.id}+': '+${role.nombre}+' => '+${role.role}"></li>
    </ul>
</body>

</html>
